<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="index.html"
        ><img src="./images/logo.png" alt="Fisheye Home Page"
      /></a>
      <nav aria-label="photographer categories">
        <ul>
          <li><a class="header__nav-link" href=""><span class="sr-only">Portrait</span>#Portrait</a></li>
          <li><a class="header__nav-link" href=""><span class="sr-only">Fashion</span>#Fashion</a></li>
          <li><a class="header__nav-link" href=""><span class="sr-only">Art</span>#Art</a></li>
          <li><a class="header__nav-link" href=""><span class="sr-only">Architecture</span>#Architecture</a></li>
          <li><a class="header__nav-link" href=""><span class="sr-only">Travel</span>#Travel</a></li>
          <li><a class="header__nav-link" href=""><span class="sr-only">Sport</span>#Sport</a></li>
          <li><a class="header__nav-link" href=""><span class="sr-only">Animals</span>#Animals</a></li>
          <li><a class="header__nav-link" href=""><span class="sr-only">Events</span>#Events</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="main__heading">Nos photographes</h1>
      <div class="photographer-list">
        <div class="member">
          <a class="member-header">
            <img src="" alt="" class="member-logo" />
            <h2 class="member-name"></h2>
          </a>
          <p class="member-description">
            <h3 class="member-location"></h3>
            <h4 class="member-message"></h4>
            <h5 class="member-price"></h5>
          </p>
          <div class="member-tags">
            
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./dist/polyfill.bundle.js"></script>
  <script src="./dist/app.bundle.js"></script>
</html>
