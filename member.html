<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="member-page">
      <header class="header">
        <a class="header-link" href="index.html"
          ><img src="./images/logo.png" alt="Fisheye Home Page"
        /></a>
      </header>
      <main class="main-div" id="main-div"></main>
      <div class="bground member-modal" id="member-modal"></div>
      <div class="lightbox-modal" role="dialog" aria-label="image closeup view">
        <div class="lightbox-content">
          <div class="lightbox-image-tag"></div>
          <img
            class="cross-icon close-lightbox"
            src="./images/icons/cross.svg"
            alt="Close dialog"
            role="button"
          />
          <img
            class="left-icon previous-lightbox"
            src="./images/icons/chevron-left.svg"
            alt="Previous image"
            role="link"
          />
          <img
            class="right-icon next-lightbox"
            src="./images/icons/chevron-right.svg"
            alt="Next image"
            role="link"
          />
          <div class="lightbox-image-title"></div>
        </div>
      </div>
      <aside class="likes-and-price" id="likes-and-price"></aside>
    </div>
    <script src="./dist/polyfill.bundle.js"></script>
    <script src="./dist/memberpage.bundle.js"></script>
  </body>
</html>
